  <div class = day3>day3</div>
  <div class = day4>day4</div>

</div>

  <div id = sunrise>sunrise</div>
  <div id = sunset>sunset</div>
  <div id = windspeed>windspeed</div>
  <div id = visibility>visibility</div>
  <div id = humidity>humidity</div>
