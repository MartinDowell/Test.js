<!DOCTYPE html>
<html lang = 'eng'>

<title>Weather-App</title>
<meta charset='utf-8'>
<!-- <meta name="viewport" content="width=device-width, initialâ€scale=1.0"> -->

<head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <link rel='stylesheet' type='text/css' href='css/styles.css'>
  <link href="https://fonts.googleapis.com/css?family=Trade+Winds" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Libre+Franklin" rel="stylesheet">
</head>

<body background ='images/rain-after-the-rain-a-drop-of-drop-of-rain-50695.jpg'>

<div class = 'header'>Your Weather Now</div>

<div class = 'top-strip'>
  <div id = 'location'></div>
  <form id = 'loc-form'>
    <input type = 'text' id = 'locD' placeholder = 'Type in city or postcode...' value = 'Stratford upon Avon'>
  <br>
    <input type = 'button' id = 'submit' value = 'Enter'>
  </form>
  <div id = 'datetime'></div>
  <div id = 'current'></div>
</div>

<div class = 'middle-strip'>
  <div class = 'day0'>today</div>
  <div class = 'day1'>day1</div>
  <div class = 'day2'>day2</div>
  <div class = 'day3'>day3</div>
  <div class = 'day4'>day4</div>
  <div class = 'day5'>day5</div>
</div>

  <div id = 'sunrise'>sunrise</div>
  <div id = 'sunset'>sunset</div>
  <div id = 'windspeed'>windspeed</div>
  <div id = 'visibility'>visibility</div>
  <div id = 'humidity'>humidity</div>

<div id = 'charts'><a href = 'index2.html'>Charts >></a></div>


<script src='js/main.js'></script>

</body>
</html>
