<!DOCTYPE html>
<html>

<title>Accounting</title>
<meta charset='utf-8'>
<head>
  <link rel='stylesheet' type='text/css' href='css/styles.css'>
  <link href="https://fonts.googleapis.com/css?family=Montserrat|Roboto" rel="stylesheet">
</head>

<body>
<div class = 'mainScr'>

  <header>
    <p>Quick-Accounts</p>
    <img src='icons/70 Basic Icons-all-01.svg' height='42' width='42'>
  </header>

  <nav>

    <p>NAVIGATION</p>
    <br/>
    <p class = 'homeLink'><img src='icons/70 Basic Icons-all-12.svg' height='22' width='22' hspace="20">Home</p>
    <p class = 'transactionsLink'><img src='icons/70 Basic Icons-all-13.svg' height='22' width='22' hspace="20">Transactions</p>
    <p class = 'chartsLink'><img src='icons/70 Basic Icons-all-57.svg' height='22' width='22' hspace="20">Charts</p>
    <p class = 'settingsLink'><img src='icons/70 Basic Icons-all-33.svg' height='22' width='22' hspace="20">Settings</p>
    <p class = 'aboutLink'><img src='icons/70 Basic Icons-all-11.svg' height='22' width='22' hspace="20">About</p>
  </nav>

  <div class = 'mainPage'>

    <div class = 'titleHome'>Home</div>
    <div class = 'titleTransactions'>Transactions</div>
    <div class = 'titleCharts'>Charts</div>
    <div class = 'titleSettings'>Settings</div>
    <div class = 'titleAbout'>About</div>


  <div class = 'tableContainer'>
    <table id = 'myTable'>
      <thead>
        <tr>
          <th>Date</th>
          <th>Type</th>
          <th>Comments</th>
          <th>Amount(in £)</th>
          <th>Balance(in £)</th>
        </tr>
      </thead>
    </table>
  </div>

    <form class = 'ss-input'>
      Date:<input type="text" name="date" value="yyyy-mm-dd">

      Type:<select>
            <option value="Incoming">Incoming</option>
            <option value="Outgoing">Outgoing</option>
          </select>
      Comments:<input type="text" name="comments" value="">
      Amount:<input type="text" name="amount" value="">
              <button type="button" class="transact">Add</button>
    </form>

  </div>

  <footer>© Martin Dowell</footer>

</div>

<div class = 'about'>
  <p>© Martin Dowell</p>
  <p>ver 1.50</p>
  <p>© 2018</p>
</div>

<script src='https://code.jquery.com/jquery-3.1.0.min.js'></script>
<script src='js/main.js'></script>

</body>
</html>
